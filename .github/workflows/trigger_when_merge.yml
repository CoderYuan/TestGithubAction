name: Trigger when merge

on: 
  pull_request:
    types: [closed]
    
jobs:
  say-hello:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Say hello
        run: |
          echo "Hello World!"
          echo "A pull request was merged, so I'm saying hello!"
